<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Drag and Drop File Uploading</title>
    <script src="./build/pdf.js"></script>
    <!-- <script src="../node_modules/js-sha256/build/sha256.min.js"></script> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css" -->
    <link rel="stylesheet" href="upload.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-6">
                <div class="container" id="containerForm">

                    <form id="upload">

                        <div class="header">

                            <h3>Fill this out</h3>

                            <p>Do it bbitch</p>

                        </div>

                        <div class="sep"></div>

                        <div class="inputs">

                            <input type="email" id="email" placeholder="Username/Email" autofocus />

                            <input type="password" id="password" placeholder="Password" />

                            <input type="studentUsername" id="studentUsername" placeholder="Student Username" />

                            <input type="schoolID" id="schoolID" placeholder="School ID" />

                            <button id="submit" onclick="loginUser()" href="#">Verify this information</button>

                            <script src="app.js"></script>

                        </div>

                    </form>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="container" role="main" id="containerDrop">
                    <div id="fileList">
                        <h1>and Upload Transcript Here</h1>
                    </div>
                    <input type="file" class="inputfile" id="fileElem" multiple accept="application/pdf" onchange="handleFiles(this.files);">
                    <label for="fileElem">Choose a file</label>

                    <script src="readTranscript.js">
                    </script>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="footer">
        <p> Property of EmblemEDU copyright 2018.
        </p>
    </div>


</body>

</html>
